<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="assets/css/contact.css">
  
    <title>Contact</title>
  </head>

  <body>
    <!-- start of header section -->
    <header>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">About Me</a>
          
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- end of header section -->

    <!-- start of main section -->
    <main>

      <div class="container">
        <div class="row">
          <!-- about me -->  
          <div class="col-12 contact-title">
            <h1 id="contact" class="display-4">Contact Me</h1>
            <p class="contact-info">Thank you for stopping by to learn more about me!</p> 
            <p class="contact-info">Please use the form below and also check out my social media links</p>
            </div>
        </div>
      </div>
       
      
        <!-- start of contact form section -->
        <form>
          <div class="jumbotron jumbotron-form">
              <div class="row">
                <div class="col">
                  <!-- name -->
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div><br>

            <div class="row">
                <div class="col-12 form-group">
                  <!-- email -->
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
            </div>

            <div class="row">
                <div class="col-12 form-group">
                  <!-- message -->
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="row">
              <div class="col-12 btn">
              <button id="submitBtn" class="btn btn-dark" type="submit">Button</button>
            </div>
            </div>
          </div>  
        </form>
        <!-- end of contact form section -->
  </main>
  <!-- end of main section -->

  <!-- start of footer section -->
  <footer class="navbar fixed-bottom navbar-light bg-light">

    <a href="https://twitter.com/AlexandraHionis"><image src="assets/images/twitter.png" alt="Twitter icon" class="social-icons"></a> 
    <p id="copyright" class="navbar fixed-bottom navbar-light bg-light">&#169;: Alexandra Hionis</p> 

</footer>
<!-- end of footer section -->

<script src="assets/js/script.js"></script>
</body>
</html>
